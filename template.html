
<div class="card">
    <div class="productImg">
        <img src="{%IMAGE%}" alt="">
    </div>
    <div class="productPrice">{%PRICE%}</div>
    <div class="productName">{%NAME%}</div>
    <div class="productDescription">{%DESCRIPTION%}</div>
    <div class="productCategory">{%CATEGORY%}</div>
    <div class="productRating">{%RATING%}</div>
    <button><a href='product?id={%ID%}'>Click</a></button>
</div>
